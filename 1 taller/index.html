<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Taller JavaScript Básico</title>
</head>
<body>
    <h2>Generador de Tabla de Multiplicar</h2>
    <input type="number" id="numeroTabla" placeholder="Ingresa un número">
    <button onclick="generarTabla()">Generar Tabla</button>
    <div id="resultadoTabla"></div>

    <h2>Calculadora de Promedio de Notas</h2>
    <input type="number" id="nota1" placeholder="Nota 1">
    <input type="number" id="nota2" placeholder="Nota 2">
    <input type="number" id="nota3" placeholder="Nota 3">
    <input type="number" id="nota4" placeholder="Nota 4">
    <input type="number" id="nota5" placeholder="Nota 5">
    <button onclick="calcularPromedio()">Calcular Promedio</button>
    <div id="resultadoPromedio"></div>

    <script src="jasc.js"></script>
</body>
</html>
